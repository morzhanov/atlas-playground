apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: terraform-plan
spec:
  templates:
    - name: terraform-plan
      script:
        image: hashicorp/terraform
        command: [bash]
        source: |
          terraform plan -out=/tmp/plan_result.tf
      inputs:
        parameters:
          - name: config
      outputs:
        parameters:
          - name: plan-result
            valueFrom:
              path: /tmp/plan_result.tf
