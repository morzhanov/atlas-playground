metadata:
  generateName: tester-
  namespace: argo
  labels:
    example: 'true'
    clusterName: 'hubcluster'
spec:
  arguments:
    parameters:
      - name: shouldnotbeoverriden
        value: should not be overriden
#      - name: message
#        value: hello argo
  entrypoint: argosay
  templates:
    - name: argosay
      inputs:
        parameters:
          - name: message
            value: '{{workflow.parameters.message}}'
      container:
        name: main
        image: 'argoproj/argosay:v2'
        command:
          - /argosay
        args:
          - echo
          - '{{inputs.parameters.message}}'
  ttlStrategy:
    secondsAfterCompletion: 300
  podGC:
    strategy: OnPodCompletion
